<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container bg-white">
            <h2 class="form-title">Registro de Libros</h2>
            
            <form action="guardar_libro.php" method="post" enctype="multipart/form-data">
                <!-- Campo ID (puede ser autogenerado o manual) -->
                <div class="mb-3 row">
                    <label for="id_libro" class="col-sm-3 col-form-label">ID del Libro</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_libro" name="id_libro" 
                               placeholder="Dejar en blanco para autogenerar">
                    </div>
                </div>
                
                <!-- Campo Título -->
                <div class="mb-3 row">
                    <label for="titulo" class="col-sm-3 col-form-label required-field">Título</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                </div>
                
                <!-- Campo Autor -->
                <div class="mb-3 row">
                    <label for="autor" class="col-sm-3 col-form-label required-field">Autor</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="autor" name="autor" required>
                    </div>
                </div>
                
                <!-- Campo Género -->
                <div class="mb-3 row">
                    <label for="genero" class="col-sm-3 col-form-label">Género</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="genero" name="genero">
                            <option value="" selected>Seleccione un género...</option>
                            <option value="Novela">Novela</option>
                            <option value="Ciencia Ficción">Ciencia Ficción</option>
                            <option value="Fantasía">Fantasía</option>
                            <option value="Terror">Terror</option>
                            <option value="Romance">Romance</option>
                            <option value="Histórica">Histórica</option>
                            <option value="Biografía">Biografía</option>
                            <option value="Poesía">Poesía</option>
                            <option value="Teatro">Teatro</option>
                            <option value="Ensayo">Ensayo</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Juvenil">Juvenil</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                
                <!-- Campo Estatus -->
                <div class="mb-3 row">
                    <label for="estatus" class="col-sm-3 col-form-label">Estatus</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estatus" id="estatus_disponible" value="Disponible" checked>
                            <label class="form-check-label" for="estatus_disponible">
                                Disponible
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estatus" id="estatus_prestado" value="Prestado">
                            <label class="form-check-label" for="estatus_prestado">
                                Prestado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estatus" id="estatus_reparacion" value="En reparación">
                            <label class="form-check-label" for="estatus_reparacion">
                                En reparación
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estatus" id="estatus_perdido" value="Perdido">
                            <label class="form-check-label" for="estatus_perdido">
                                Perdido
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Campo Observaciones -->
                <div class="mb-3 row">
                    <label for="observaciones" class="col-sm-3 col-form-label">Observaciones</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
                </div>
                
                <!-- Campo Foto -->
                <div class="mb-3 row">
                    <label for="foto" class="col-sm-3 col-form-label">Foto del Libro</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="file" id="foto" name="foto" accept="image/*">
                        <small class="text-muted">Formatos aceptados: JPG, PNG, GIF (Máx. 2MB)</small>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="mb-3 row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Guardar Libro</button>
                        <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
